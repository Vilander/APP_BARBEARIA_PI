
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao CorteFácil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('{{ url_for('static', filename='barbearia.jpg') }}') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeInDown 1.5s;
        }
        .hero p {
            font-size: 1.5rem;
            animation: fadeInUp 2s;
        }
        .btn-custom {
            background-color: #ffb700;
            color: #1f1f1f;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            animation: fadeInUp 2.5s;
        }
        .btn-custom:hover {
            background-color: #ffd24d;
            transform: scale(1.05);
        }
        footer {
            background-color: #111;
            padding: 1.5rem;
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>CorteFácil</h1>
            <p>Sua barbearia conectada com estilo e agilidade</p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('agendar') }}" class="btn btn-custom">Agendar Agora</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-custom">Entrar ou Cadastrar</a>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; {{ ano }} CorteFácil. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
