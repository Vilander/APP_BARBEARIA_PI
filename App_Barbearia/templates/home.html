
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao CorteFácil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>CorteFácil</h1>
            <p>Sua barbearia conectada com estilo e agilidade</p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.agendar') }}" class="btn btn-custom">Agendar Agora</a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-custom">Entrar ou Cadastrar</a>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; {{ ano }} CorteFácil. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
