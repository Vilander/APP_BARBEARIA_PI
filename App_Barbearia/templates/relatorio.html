{% extends 'base.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% block body %}

<!-- Adiciona a biblioteca Chart.js para criar o gráfico -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-5 mb-5">
    <div class="card-agendar p-4">
        <h2 class="text-center mb-4">Relatório de Agendamentos</h2>

        <!-- Formulário para filtrar por data -->
        <form method="GET" action="{{ url_for('main.relatorio') }}" class="mb-4">
            <div class="row">
                <div class="col-md-5">
                    <label for="inicio" class="form-label">Data de Início:</label>
                    <input type="date" id="inicio" name="inicio" class="form-control" value="{{ inicio }}">
                </div>
                <div class="col-md-5">
                    <label for="fim" class="form-label">Data de Fim:</label>
                    <input type="date" id="fim" name="fim" class="form-control" value="{{ fim }}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                </div>
            </div>
        </form>

        <!-- Container para o gráfico de agendamentos por dia -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center mt-4 mb-3">Agendamentos por Dia</h3>
                <div class="chart-container" style="position: relative; height:40vh; width:100%">
                    <canvas id="meuGraficoDeBarras"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 🆕 Container para o novo gráfico de análise por serviço -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3 class="text-center mt-4 mb-3">Agendamentos por Tipo de Serviço</h3>
                <div class="chart-container d-flex justify-content-center" style="position: relative; height:40vh; width:100%">
                    <canvas id="meuGraficoDeDonut"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Este é o bloco de script que gera o gráfico de barras usando Chart.js
    const labels = {{ labels|tojson }};
    const valores = {{ valores|tojson }};
    const dataBar = {
        labels: labels,
        datasets: [{
            label: 'Número de Agendamentos',
            data: valores,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };
    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Número de Agendamentos'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Data'
                    }
                }
            },
            plugins: {
                legend: { display: true },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) { label += ': '; }
                            if (context.parsed.y !== null) { label += context.parsed.y; }
                            return label;
                        }
                    }
                }
            }
        },
    };
    const myChartBar = new Chart(document.getElementById('meuGraficoDeBarras'), configBar);

    // 🆕 Este é o novo bloco de script para o gráfico de donut
    const serviceLabels = {{ service_labels|tojson }};
    const serviceCounts = {{ service_counts|tojson }};
    
    // Define uma paleta de cores para o gráfico
    const serviceColors = [
        'rgba(255, 99, 132, 0.7)', // Rosa para o primeiro item
        'rgba(54, 162, 235, 0.7)', // Azul para o segundo
        'rgba(255, 206, 86, 0.7)', // Amarelo para o terceiro
        'rgba(75, 192, 192, 0.7)', // Verde para o quarto
        'rgba(153, 102, 255, 0.7)', // Roxo para o quinto
        'rgba(255, 159, 64, 0.7)' // Laranja para o sexto
    ];

    const dataDonut = {
        labels: serviceLabels, // Os rótulos dos serviços
        datasets: [{
            label: 'Total de Agendamentos',
            data: serviceCounts, // As contagens de cada serviço
            backgroundColor: serviceColors,
            hoverOffset: 4
        }]
    };
    const configDonut = {
        type: 'doughnut',
        data: dataDonut,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: false,
                    text: 'Agendamentos por Tipo de Serviço'
                }
            }
        }
    };
    const myChartDonut = new Chart(document.getElementById('meuGraficoDeDonut'), configDonut);

</script>

{% endblock %}
