{% extends 'base.html' %}
{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
    .card-relatorio {
        background-color: #212529;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        animation: fadeIn 1s ease-in-out;
    }
    label, .form-label {
        color: #ced4da;
    }
    .form-control {
        background-color: #2c2c2c;
        color: white;
        border: 1px solid #444;
    }
    .form-control:focus {
        border-color: #ffb700;
        box-shadow: 0 0 5px #ffb700;
    }
    .btn-filtrar {
        background-color: #ffb700;
        border: none;
        color: #212529;
        font-weight: bold;
        border-radius: 50px;
        transition: 0.3s;
    }
    .btn-filtrar:hover {
        background-color: #ffd24d;
        transform: scale(1.05);
    }
    canvas {
        background-color: #2c2c2c !important;
        border-radius: 0.5rem;
        padding: 1rem;
    }
    .chart-container {
        overflow-x: auto;
    }
    .btn-agenda-hoje {
        display: block;
        margin: 2rem auto 0 auto;
        background-color: transparent;
        border: 2px solid #ffb700;
        color: #ffb700;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.3s;
        text-align: center;
        text-decoration: none;
    }
    .btn-agenda-hoje:hover {
        background-color: #ffb700;
        color: #212529;
        transform: scale(1.05);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container mt-5 mb-5">
    <div class="card-relatorio">
        <h2 class="text-center mb-4">Relatório de Agendamentos</h2>
        <form method="GET" class="row g-3 mb-4">
            <div class="col-md-5">
                <label for="inicio" class="form-label">Data Início:</label>
                <input type="date" id="inicio" name="inicio" class="form-control" value="{{ request.args.get('inicio', '') }}">
            </div>
            <div class="col-md-5">
                <label for="fim" class="form-label">Data Fim:</label>
                <input type="date" id="fim" name="fim" class="form-control" value="{{ request.args.get('fim', '') }}">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-filtrar w-100">Filtrar</button>
            </div>
        </form>

        <div class="chart-container">
            <canvas id="graficoAgendamentos"></canvas>
        </div>

        <a href="{{ url_for('agenda_hoje') }}" class="btn-agenda-hoje">Ver Agenda de Hoje</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('graficoAgendamentos').getContext('2d');
    const grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Agendamentos por Dia',
                data: {{ valores|tojson }},
                backgroundColor: 'rgba(255, 183, 0, 0.8)',
                borderRadius: 8,
                barThickness: 30,
                borderSkipped: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: { color: '#ccc' },
                    grid: { display: false }
                },
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1, color: '#ccc' },
                    grid: { color: '#444' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#f8f9fa', font: { weight: 'bold' } }
                },
                tooltip: {
                    backgroundColor: '#212529',
                    titleColor: '#ffb700',
                    bodyColor: '#fff',
                    borderColor: '#ffb700',
                    borderWidth: 1
                }
            }
        }
    });
</script>
{% endblock %}
